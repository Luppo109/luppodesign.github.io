        <h1 class="text-center mb-4">Neem contact op</h1>
        <p class="text-center mb-5">Vul het formulier in en ik neem zo snel mogelijk contact met u op.</p>

      <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <form id="contactformulier" class="p-4 shadow rounded bg-light">
        <div class="mb-3">
          <label for="voornaam" class="form-label">Voornaam</label>
          <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
        </div>

        <div class="mb-3">
          <label for="achternaam" class="form-label">Achternaam</label>
          <input type="text" class="form-control" id="achternaam" placeholder="Uw achternaam">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mailadres</label>
          <input type="email" class="form-control" id="email" placeholder="Uw e-mailadres">
        </div>

        <div class="mb-3">
          <label for="bericht" class="form-label">Bericht</label>
          <textarea class="form-control" id="bericht" rows="5" placeholder="Uw bericht"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Verzend</button>
        </form>
